version: '3.9'

services:
  #  砖专转 -Backend 专砖
  backend:
    build: .
    container_name: financing_backend
    ports:
      - "5000:5000"  # 驻专 砖祝 抓 拽专
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - FLASK_APP=src/main.py
      - FLASK_RUN_HOST=0.0.0.0
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/financing_db
    command: python src/main.py  # 专抓 砖专转 转 拽抓

  #  砖专转 注 住
  risk_service:
    build:
      context: ./risk_service
    container_name: risk_service
    ports:
      - "5001:5000"  # 砖专转 砖祝 注 驻专 5001
    volumes:
      - ./risk_service:/app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - FLASK_APP=src/main.py
      - FLASK_RUN_HOST=0.0.0.0
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/financing_db
      - PYTHONPATH=/app/src  # 专  砖 砖砖 -import 转 src/
    command: flask run --host=0.0.0.0 --port=5000  # 砖专 注 转转 -Flask

  #  砖专转 PostgreSQL
  db:
    image: postgres:15
    container_name: financing_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: financing_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

#  驻 转 砖专 注 -DB
volumes:
  pg_data:
